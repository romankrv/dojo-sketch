<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html>
  <head>
     <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
     <meta content="utf-8" http-equiv="encoding">
     <script src="http://yandex.st/dojo/1.9.0/dojo/dojo.js"
             type="text/javascript"
             djConfig="isDebug: true, parseOnLoad: true">
     </script>
     <style> #info {width:100px; height:20px; border:1px red solid; padding:20px; margin-bottom:10px;}</style>
     <link rel="stylesheet" type="text/css" href="http://yandex.st/dojo/1.9.1/dijit/themes/claro/claro.css">

      <script type="text/javascript">
        require(["dojo/dom",
                  "dojo/dom-attr", 
                  "dojo/on",
                  "dijit/Tooltip",
                  "dijit/form/Button",
                  "dojo/domReady!"], function(dom, domAttr, on){
          on(dom.byId('up'), 'onclick', function(o){
            fo = dom.byId('info');
            console.dir(fo);
            domAttr.get(fo.innerHTML="Additional info");
          });
        });
      </script>
  </head>

<body class="claro">
  <div id="info">Main information</div>
  <button data-dojo-type="dijit/form/Button" id="up">Change information</button>
  <p data-dojo-type="dijit/Tooltip" connectId="info"> * Start look here *</p>
</body>
</html>
